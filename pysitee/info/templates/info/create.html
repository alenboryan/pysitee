{% extends 'info/layout.html' %}

{% block title %}Add Info{% endblock %}

{% block content %}
  <div class="features">
    <h1>Add Info</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.title }}<br>
      {{ form.anons }}<br>
      {{ form.date }}<br>


      <span>{{ error}}</span>
      <button class="btn btn-success" type="submit">Add Info</button>
    </form>
  </div>
{% endblock %}
