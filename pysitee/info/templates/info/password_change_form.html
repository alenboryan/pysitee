{% extends 'info/layout.html' %}

{% block content %}
  <h2>Change Password</h2>

  <form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Change Password</button>
  </form>

  <br>
  <a href="{% url 'password_change_done' %}">Back to account settings</a>
{% endblock %}
